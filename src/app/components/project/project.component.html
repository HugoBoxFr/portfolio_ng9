<div class="card-container" *ngIf="project">
    <div class="card">
        <div class="front">
            <div class="cover">
            </div>

            <div class="user">
                <img class="img-circle" src="assets/img/{{ project.image }}" alt="{{project.name }}">
            </div>

            <div class="content">
                <div class="main">
                    <h3 class="name">{{project.name }} </h3>
                    <p class="text-center">{{ project.title }}</p>
                </div>

                <div class="footer">
                    <i class="fa fa-mail-forward"></i> Auto Rotation
                </div>
            </div>
        </div> <!-- end front panel -->

        <div class="back">
            <div class="header">
                <h5 class="motto">{{ project.description }}</h5>
            </div>

            <div class="content">
                <div class="main">
                    <h4 class="text-center">Technologies</h4>

                    <ul>
                        <li *ngFor="let techno of project.technos">{{ techno }}</li>
                    </ul>
                </div>
            </div>

            <div class="footer">
                <a [href]="project.url" target="_blank">
                    <div class="social-links text-center" *ngIf="project.available ">
                        <button class="btn-project">Voir le projet</button>
                    </div>
                </a>
            </div>
        </div> <!-- end back panel -->
    </div> <!-- end card -->
</div> <!-- end card-container -->
