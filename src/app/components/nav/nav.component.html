<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Envie de m'écrire ?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form name="contact" method="post" [formGroup]="formMail" #formulaire="ngForm" (ngSubmit)="onSubmit()">
                    <input type="hidden" name="form-name" value="contact" />
                    <p style='display: none;'>
                        <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                    </p>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom" required formControlName="name">

                    <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required formControlName="email">

                    <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Votre message" required formControlName="message"></textarea>

                    <div class="modal-footer">
                        <div data-netlify-recaptcha="true"></div>
                        <button [disabled]="formulaire.invalid" type="submit" class="btn-in-modal" [style.cursor]="formulaire.invalid ? 'not-allowed' : 'pointer'" id="close-btn">Envoyer</button>
                    </div>
                    <div class="messageSend" *ngIf="formValid">Votre message a été envoyé.</div>
                    <div class="messageNotSend" *ngIf="formInvalid">Votre message n'a pas pu être envoyé.</div>
                </form>
            </div>

        </div>
    </div>
</div>
